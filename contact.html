	<p>“Impermancence” is the photographic project of Sophie Puch, 
		a student of Multimedia Engineering, who is based in Barcelona. 
		Her main influences are the book “Beauty and the Sinister” 
		(Eugenio Trías, 1981), Edgar Allan Poe, Lord Byron, 
		H.P. Lovecraft, William Turner and Anne Rice.</p>
